apiVersion: apps/v1
kind: Deployment
metadata: 
  name: app1dep
  namespace: ts
spec:
  strategy:
    type: Recreate 
  replicas: 3
  selector:
    matchLabels: 
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec: 
      containers:
        - name: app1c
          image: heartocean/docom:tag
          ports:
            - name: tomp
              containerPort: 8080

